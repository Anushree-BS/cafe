<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumen Brew — Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa5b1;
      --accent: #f6bd60;
    }
    body {
      margin: 0;
      font-family: Inter;
      background: linear-gradient(180deg, var(--bg), #071018);
      color: #e6eef6;
    }
    a { color: inherit; text-decoration: none; }
    .nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
    }
    .logo {
      width: 45px;
      height: 45px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #ffecd1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #071018;
      font-family: 'Playfair Display';
    }
    .navlinks a { margin-left: 15px; color: var(--muted); }
    h2 {
      text-align: center;
      font-size: 40px;
      margin-top: 20px;
      font-family: 'Playfair Display';
    }
    .cart {
      max-width: 900px;
      margin: 30px auto;
      background: rgba(255,255,255,0.03);
      padding: 20px;
      border-radius: 12px;
    }
    .item {
      display: flex;
      gap: 20px;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .item img {
      width: 110px;
      height: 110px;
      border-radius: 10px;
      object-fit: cover;
    }
    .details h4 { margin: 0 0 6px; }
    .details p { margin: 0; color: var(--muted); font-size: 14px; }
    .price { font-weight: 700; margin-top: 6px; }
    .summary {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background: var(--accent);
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      color: #071018;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">LB</div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="payment.html">Payment</a>
    </div>
  </nav>

  <h2>Your Cart</h2>

  <section class="cart">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1510627498534-cf7e9002facc?q=80" />
      <div class="details">
        <h4>Iced Cold Brew</h4>
        <p>Smooth & refreshing</p>
        <div class="price">₹179</div>
      </div>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80" />
      <div class="details">
        <h4>Espresso Classic</h4>
        <p>Strong & bold</p>
        <div class="price">₹99</div>
      </div>
    </div>

    <div class="summary">
      <strong>Total:</strong>
      <strong>₹278</strong>
    </div>

    <a href="payment.html" class="btn">Proceed to Payment</a>
  </section>

  <footer>© Lumen Brew • All Rights Reserved</footer>
</body>
</html>
