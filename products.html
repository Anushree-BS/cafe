<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brew Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f0eb;
      color: #333;
    }

    /* HERO */
    .hero {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      position: relative;
      font-size: 3.2rem;
      color: #ffe9a6;
      font-weight: bold;
    }

    /* PRODUCTS PAGE */
    .section {
      padding: 40px 8%;
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: left;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }
    .price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .qty-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .qty-box button {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      background: #d9c09c;
      cursor: pointer;
    }
    .qty-box span {
      font-size: 1.1rem;
      width: 25px;
      display: inline-block;
      text-align: center;
    }

    .add-btn {
      background: #6b4f34;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn:hover {
      background: #513e28;
    }

    /* CART SIDEBAR */
    #cartSidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      transition: 0.4s;
      overflow-y: auto;
      z-index: 2000;
    }
    #cartSidebar.open {
      right: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .cart-item span {
      font-size: 1rem;
    }

    .cart-btn {
      position: fixed;
      right: 20px;
      top: 20px;
      background: #4a3827;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2100;
    }
  </style>
</head>
<body>

  <button class="cart-btn" onclick="toggleCart()">Cart ðŸ›’</button>

  <div class="hero">
    <h1>Crafting Coffee, Crafting Moments</h1>
  </div>

  <div class="section">
    <div class="title">Brews</div>
    <div class="grid" id="brewList"></div>
  </div>

  <div class="section">
    <div class="title">Desserts</div>
    <div class="grid" id="dessertList"></div>
  </div>


  <!-- CART SIDEBAR -->
  <div id="cartSidebar">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <h3 id="cartTotal" style="margin-top:20px;">Total: â‚¹0</h3>
  </div>


<script>
// PRODUCT DATA
const brews = [
  {name: "Espresso", price: 120, img: "https://images.unsplash.com/photo-1511920170033-f8396924c348"},
  {name: "Latte", price: 160, img: "https://images.unsplash.com/photo-1523906834658-6e24ef2386f9"},
  {name: "Cappuccino", price: 150, img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93"},
  {name: "Mocha", price: 170, img: "https://images.unsplash.com/photo-1470337458703-46ad1756a187"}
];

const desserts = [
  {name: "Cheesecake", price: 220, img: "https://images.unsplash.com/photo-1505253216365-81e1f3d34b52"},
  {name: "Brownie", price: 150, img: "https://images.unsplash.com/photo-1601972599720-36938d4ecd59"},
  {name: "Tiramisu", price: 200, img: "https://images.unsplash.com/photo-1542826438-bd64fe32f35e"},
  {name: "Croissant", price: 110, img: "https://images.unsplash.com/photo-1589880703245-ff740c52ed51"}
];

let cart = JSON.parse(localStorage.getItem("brewCart") || "{}");

function saveCart() {
  localStorage.setItem("brewCart", JSON.stringify(cart));
}

// RENDER PRODUCTS
function renderProducts(list, elementId) {
  const container = document.getElementById(elementId);
  container.innerHTML = "";

  list.forEach(item => {
    let qty = 1;
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.img}" />
      <h3>${item.name}</h3>
      <div class="price">â‚¹${item.price}</div>
      <div class="qty-box">
        <button class="minus">-</button>
        <span class="qDisp">1</span>
        <button class="plus">+</button>
      </div>
      <button class="add-btn">Add to Cart</button>
    `;

    const minus = card.querySelector('.minus');
    const plus = card.querySelector('.plus');
    const qDisp = card.querySelector('.qDisp');
    const addBtn = card.querySelector('.add-btn');

    minus.onclick = () => { if (qty > 1) { qty--; qDisp.textContent = qty; } };
    plus.onclick = () => { qty++; qDisp.textContent = qty; };

    addBtn.onclick = () => {
      if (!cart[item.name]) {
        cart[item.name] = {price: item.price, qty: 0};
      }
      cart[item.name].qty += qty;
      saveCart();
      loadCart();
    };

    container.appendChild(card);
  });
}

// CART FUNCTIONS
function loadCart() {
  const cartBox = document.getElementById("cartItems");
  let total = 0;
  cartBox.innerHTML = "";

  for (let item in cart) {
    const row = document.createElement("div");
    row.className = "cart-item";

    let cost = cart[item].price * cart[item].qty;
    total += cost;

    row.innerHTML = `
      <span>${item} x ${cart[item].qty}</span>
      <span>â‚¹${cost}</span>
    `;

    cartBox.appendChild(row);
  }

  document.getElementById("cartTotal").textContent = `Total: â‚¹${total}`;
}

function toggleCart() {
  document.getElementById("cartSidebar").classList.toggle("open");
  loadCart();
}


renderProducts(brews, "brewList");
renderProducts(desserts, "dessertList");
loadCart();

</script>
</body>
</html>
