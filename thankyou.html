<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Brew Home — Thank You</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{--bg:#fffdf9;--muted:#7e6c5f;--accent:#7b4f32}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:linear-gradient(180deg,#fff,#fbf7f3);color:#1f1f1f}
.container{max-width:900px;margin:0 auto;padding:24px}
.header{display:flex;align-items:center;justify-content:space-between;padding:8px 0}
.logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,#caa07a,#f0d4b0);display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff}
.thanks{background:#fff;border-radius:12px;padding:28px;border:1px solid rgba(27,27,27,0.03);box-shadow:0 12px 30px rgba(18,18,18,0.06);text-align:center;margin-top:24px}
.order-id{font-weight:900;font-size:20px;margin-top:8px}
.btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700;margin-top:16px}
.btn-primary{background:linear-gradient(90deg,#7b4f32,#c78b5a);color:white}
.details{margin-top:16px;text-align:left;color:var(--muted)}
@media (max-width:700px){ .thanks{padding:18px} }
</style>
</head>
<body>

<header class="container header">
  <div style="display:flex;gap:12px;align-items:center">
    <div class="logo">BH</div>
    <div><h2 style="margin:0">Brew Home</h2><div style="color:var(--muted);font-size:13px">Thanks!</div></div>
  </div>
  <nav style="color:var(--muted)"><a href="index.html">Home</a> &nbsp; <a href="products.html">Products</a></nav>
</header>

<main class="container">
  <div class="thanks">
    <h1 style="font-family:'Playfair Display',serif;margin:0">Thank you — your order is confirmed</h1>
    <p style="color:var(--muted);margin-top:8px">We’ve received your booking and will contact you shortly with the details.</p>

    <div style="margin-top:14px">
      <div style="color:var(--muted)">Order ID</div>
      <div id="order-id" class="order-id">—</div>
      <div id="customer-name" style="margin-top:8px;color:var(--muted)"></div>
    </div>

    <div id="order-section" class="details"></div>

    <div>
      <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</main>

<script>
(function(){
  // Get orderId from querystring or localStorage
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get('orderId') || (JSON.parse(localStorage.getItem('brew_last_order') || '{}').orderId) || 'BH-XXXXX';
  document.getElementById('order-id').textContent = orderId;

  const info = JSON.parse(localStorage.getItem('brew_last_order') || 'null');
  if(info){
    document.getElementById('customer-name').textContent = `Name: ${info.name || '--'}`;
    const sec = document.getElementById('order-section');
    const lines = [];
    lines.push(`<div><strong>Items:</strong></div>`);
    if(Array.isArray(info.cart) && info.cart.length){
      info.cart.forEach(it => lines.push(`<div style="margin-left:8px">• ${it.title} — ₹${(it.price).toFixed(0)}</div>`));
    } else {
      lines.push('<div style="margin-left:8px;color:var(--muted)">No items recorded</div>');
    }
    lines.push(`<div style="margin-top:10px"><strong>Total:</strong> ${info.total || '—'}</div>`);
    sec.innerHTML = lines.join('');
  } else {
    document.getElementById('order-section').innerHTML = '<div style="color:var(--muted)">No order details available.</div>';
  }

  // clear last order if you want (optional)
  // localStorage.removeItem('brew_last_order');
})();
</script>

</body>
</html>
